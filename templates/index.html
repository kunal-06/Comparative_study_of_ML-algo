<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Algorithm Analysis Dashboard</title>
    <link rel="stylesheet" href='style.css'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-brain"></i> ML Algorithm Comparison Dashboard</h1>
    </header>
    
    <div class="container">
        <section class="upload-section">
            <div class="card">
                <h2><i class="fas fa-upload"></i> Dataset Upload</h2>
                <p class="description">Upload a CSV file to analyze performance metrics across algorithms with hyperparameter tuning</p>
                
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <label for="dataset" class="file-label">
                            <i class="fas fa-file-csv"></i>
                            <span>Choose CSV File</span>
                        </label>
                        <input type="file" id="dataset" name="dataset" accept=".csv" required>
                        <span class="file-name" id="file-name">No file chosen</span>
                    </div>
                    
                    <button type="button" id="submitBtn" class="btn-primary">
                        <i class="fas fa-chart-bar"></i> Start Analysis
                    </button>
                </form>
            </div>
        </section>
        
        <section class="results-section">
            <div id="results" class="results">
                <!-- Dashboard content will be populated here by JavaScript -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 ML Algorithm Analysis Dashboard</p>
    </footer>
    
    <script src="templates/script.js"></script>
    <script>
        // Display filename when a file is selected
        document.getElementById('dataset').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
